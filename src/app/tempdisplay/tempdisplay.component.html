<div class="section">
  <h2 class="angdata text-left">AngularData</h2>
  <table class="table table-striped table-hover">
    <thead>
      <th>ID</th>
      <th>TITLE</th>
      <th>STATUS</th>
      <th>ACTION</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of arr">
        <td>{{item.Id}}</td>
        <td>{{item.Title}}</td>
        <td>{{item.Status}}</td>
        <td>
          <button type="submit" class="btn btn-danger" (click)="onRemove(item)">Delete</button>&nbsp;
          <button type="button" class="btn btn-primary" (click)="onEdit(item)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
