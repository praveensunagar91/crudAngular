<div class="section-1">
  <h4 class="text-center">addRecord</h4>
  <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-group row">
      <label class="col-sm-2">ID</label>
      <div class="col-sm-10">
        <input name="Id" type="text" class="form-control" required pattern="[0-9]*" #id="ngModel" placeholder="enter id" ngModel>
        <span class="red" *ngIf="id.hasError('required') && id.touched">please enter id</span>
        <span class="red" *ngIf="id.hasError('pattern') && !id.pristine">please enter numbers</span>
      </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">TITLE</label>
        <div class="col-sm-10">
          <input name="Title" type="text" class="form-control" required pattern="[a-zA-Z]*" #title="ngModel" placeholder="enter title" ngModel>
          <span class="red" *ngIf="title.hasError('required') && id.touched">please enter name</span>
          <span class="red" *ngIf="title.hasError('pattern') && !title.pristine">please enter alphabets</span>
        </div>
      </div>
        <div class="form-group row">
          <label class="col-sm-2">status</label>
          <div class="col-sm-10">
            <input name="Status" type="text" class="form-control" required pattern="[a-zA-Z]*" #status="ngModel" placeholder="enter status" ngModel>
            <span class="red" *ngIf="status.hasError('required')&& status.touched">please enter status</span>
            <span class="red" *ngIf="status.hasError('pattern') && !status.pristine">please enter alphabets</span>
          </div>
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>&nbsp;
        <button type="button" class="btn btn-info">cancel</button>
        </div>

  </form>
</div>
