<div class="section-1">
  <h4 class="text-center">addRecord</h4>
  <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-group row">
      <label class="col-sm-2">ID</label>
      <div class="col-sm-10">
        <input name="Id" type="text" class="form-control" placeholder="enter id" ngModel>
      </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">TITLE</label>
        <div class="col-sm-10">
          <input name="Title" type="text" class="form-control" placeholder="enter title" ngModel>
        </div>
      </div>
        <div class="form-group row">
          <label class="col-sm-2">status</label>
          <div class="col-sm-10">
            <input name="Status" type="text" class="form-control" placeholder="enter status" ngModel>
          </div>
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
        <button type="button" class="btn btn-info">cancel</button>
        </div>

  </form>
</div>
