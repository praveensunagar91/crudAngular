
<div class="section1">
  <h4>Update Record</h4>
 <form [formGroup]="user" (ngSubmit)="onUpdate(user.value)">
   <div class="form-group row">
     <label class="col-sm-2">Email</label>
     <div class="col-sm-10">
       <input type="email" class="form-control" placeholder="enter email" formControlName="user_email">
       <span class="red" *ngIf="user.get('user_email').hasError('required') && user.get('user_email').touched">please enter Email</span>
       <span class="red" *ngIf="user.get('user_email').hasError('email') && !user.get('user_email').pristine">enter proper email</span>
     </div>
   </div>
   <div class="form-group row">
     <label class="col-sm-2">Name</label>
     <div class="col-sm-10">
       <input type="text" class="form-control" placeholder="enter name" formControlName="user_name">
     </div>
   </div>
   <div class="form-group row">
     <label class="col-sm-2">Password</label>
     <div class="col-sm-10">
       <input type="password" class="form-control" placeholder="enter password" formControlName="user_password">
     </div>
   </div>
   <div class="form-group row">
     <label class="col-sm-2">Mobile</label>
     <div class="col-sm-10">
     <input type="text" class="form-control" placeholder="enter mobile number" formControlName="user_mobile_no">
   </div>
   </div>
   <div class="buttons">
     <button type="submit" [disabled]="!user.valid" class="btn btn-secondary">Submit</button>&nbsp;
     <button type="button" class="btn btn-info">Cancel</button>
   </div>
 </form>
</div>
